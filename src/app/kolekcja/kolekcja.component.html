<div id="karuzela" class="carousel slide carousel-fade col-md-8" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#karuzela"  *ngFor="let item of tablicaWybranych;let index = index" [attr.data-slide-to]="index"></li>
    </ol>
    <div class="carousel-inner rounded-5 shadow-4-strong">
      <div class="carousel-item active mh-50" *ngFor="let item of tablicaWybranych;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
        <img [src]="item.zdjecie" class="d-block w-100" [alt]="item.nazwa">
        <div class="carousel-caption d-none d-md-block blur">
          {{czyGrozne(item.zagrozenie)}}
          <h5 [ngStyle]="{'color':kolor}" [textContent]="item.nazwa"></h5>
          <label [textContent]="item.opis" *ngIf="pokazOpis else brakOpisu"></label><br>
          <label class="check">Pokaz Opis <input type="checkbox" [(ngModel)]="pokazOpis"></label>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#karuzela" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#karuzela" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <ng-template #brakOpisu>
  </ng-template>
